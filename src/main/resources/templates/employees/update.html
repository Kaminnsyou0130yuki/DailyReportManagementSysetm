<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新画面)"></head>

<body class="h-100 overflow-hidden">

    <div class="row h-100">
        <!--サイドバー-->
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <!--サイドバーここまで-->

        <!--メインコンテンツ-->
        <div class="mt-3 h-100 col-sm-10">

            <!--タイトル-->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新画面</h1>
            </div>
            <!--タイトルここまで-->

            <!--コンテンツ-->

            <!--社員番号-->
            <div class="mb-3 col-12 col-xxl-6 col-xl-12">
                <p>社員番号</p>
                <p th:text="${employee.code}"></p>
            </div>

            <!--入力フォーム-->

            <!--氏名-->
            <form th:action="@{/employees/update}" th:method="post">
                <div class="mb-3">
                    <label class="form-label" for="username">氏名</label>
                    <input class="form-control form-control-lg" id="username" name="username">
                </div>
                <!--パスワード-->
                <div class="mb-3">
                    <label class="formlabel" for="password">パスワード</label>
                    <input class="form-control form-control-lg" type="password" id="password" name="password">
                </div>

                <!--権限-->
                <div class="mb-3">
                    <label class="form-label" for="role">権限</label>
                    <select class="form-select" id="role" name="role">
                        <option th:value="一般" th:selected="${'一般' == employee.role.getValue}">一般</option>
                        <option th:value="管理者" th:selected="${'管理者' == employee.role.getValue}">管理者</option>
                    </select>
                </div>

                <!--空白-->
                <p class="mb-5"></p>

                <!--更新・戻るボタン-->
                <div class="col-auto">
                <input type="submit" value="更新" class="btn btn btn-primary">
                <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                </div>
            </form>
            <!--入力フォームここまで-->

            <!--コンテンツここまで-->
        </div>
    </div>
    <!--メインコンテンツここまで-->
</body>

</html>
