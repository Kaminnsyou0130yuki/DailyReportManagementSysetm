<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新画面)"></head>

<body class="h-100 overflow-hidden">

    <div class="row h-100 w-100">
        <!--サイドバー-->
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <!--サイドバーここまで-->

        <!--メインコンテンツ-->
        <div class="mt-3 h-100 col-sm-10">

            <!--タイトル-->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新画面</h1>
            </div>
            <!--タイトルここまで-->
            <div class="alert alert-secondary p-2 mb-0">パスワードは変更する場合のみ入力してください</div>

            <!--コンテンツ-->
            <div class="card">
                <div class="card-body">

                    <!--入力フォーム-->
                    <form th:action="@{/employees/{code}/update(code=${code})}" th:object="${employee}"
                        th:method="post">

                        <!--社員番号-->
                        <div class="mb-3">
                            <label class="form-label" for="code">社員番号</label>
                            <input class="form-control form-control-lg bg-white border-0" th:field="*{code}" id="code"
                                disabled>
                        </div>
                        <!--氏名-->
                        <div class="mb-3">
                            <label class="form-label" for="name">氏名</label>
                            <input class="form-control form-control-lg" style="max-width: 600px;" th:field="*{name}" id="name">
                            <span th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <!--パスワード-->
                        <div class="mb-3">
                            <label class="formlabel" for="password">パスワード</label>
                            <input class="form-control form-control-lg" style="max-width: 600px;" type="password" id="password" name="password">
                            <span th:if="${passwordError} neq null" th:text="${passwordError}"
                                class="text-danger"></span>
                        </div>

                        <!--権限-->
                        <div class="mb-3">
                            <label class="form-label" for="role">権限</label>
                            <select class="form-select" style="max-width: 300px;" th:field="*{role}" id="role">
                                <option th:each="item:${T(com.techacademy.entity.Employee.Role).values()}"
                                    th:value="${item}" th:text="${item.getValue()}" th:selected="*{role} == ${item}">
                            </select>
                        </div>

                        <!--空白-->
                        <p class="mb-5"></p>

                        <!--更新・戻るボタン-->
                        <div class="col-auto">
                            <input type="submit" value="更新" class="btn btn-primary">
                            <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                        </div>

                        <!--空白-->
                        <p class="mb-3"></p>

                    </form>
                    <!--入力フォームここまで-->

                    <!--コンテンツここまで-->
                </div>
            </div>
        </div>
    </div>
    <!--メインコンテンツここまで-->
</body>

</html>
