<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新画面)"></head>

<body class="h-100 overflow-hidden">

    <div class="row h-100 w-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">

            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新画面</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/reports/{id}/update(id=${id})}" th:object="${dailyReport}" th:method="post">
                        <div class="mb-3">
                            <label class="form-label" for="reportDate">日付</label>
                            <input class="form-control form-control-lg" type="date" th:field="*{reportDate}"
                                style="max-width: 300px;" id="reportDate">
                            <span th:errors="*{reportDate}" class="text-danger"></span>
                            <span th:if="${reportDateError}" th:text="${reportDateError}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="name"></label>
                            <input class="form-control form-control-lg bg-white border-0"
                                th:field="${dailyReport.employee.name}" id="name" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="title"></label>
                            <input class="form-control form-control-lg" th:field="*{title}" style="max-width: 500px;"
                                id="title">
                            <span th:errors="*{title}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="content"></label>
                            <textarea class="form-control form-control-lg" th:field="*{content}"
                                style="max-width: 800px; height: 300px;" id="content"></textarea>
                            <span th:errors="*{content}" class="text-danger"></span>
                        </div>

                        <p class="mb-5"></p>

                        <div class="col-auto">
                            <input type="submit" value="更新" class="btn btn-primary">
                            <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
