<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">

    <div class="row h-100 w-100">

        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">

            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/reports/add}" th:object="${dailyReport}" th:method="post">

                        <div class="mb-3">
                            <label class="form-label" for="reportDate">日付</label>
                            <input class="form-control form-control-lg" type="date" style="max-width: 300px;"
                                id="reportDate" th:field="*{reportDate}">
                            <span th:errors="*{reportDate}" class="text-danger"></span>
                            <span th:if="${reportDateError}" th:text="${reportDateError}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="name">氏名</label>
                            <input class="form-control form-control-lg bg-white border-0" style="max-width: 600px;"
                                id="name" th:field="*{employee.name}" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="title">タイトル</label>
                            <input class="form-control form-control-lg" style="max-width: 500px;" id="title"
                                th:field="*{title}">
                            <span th:errors="*{title}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="content">内容</label>
                            <textarea class="form-control form-control-lg" style="max-width: 800px; height: 300px;"
                                id="content" th:field="*{content}"></textarea>
                            <span th:errors="*{content}" class="text-danger"></span>
                        </div>
                        <p class="mt-t">
                            <input type="submit" value="登録" class="btn btn-primary">
                            <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
</body>

</html>
